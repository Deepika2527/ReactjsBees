<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <p id="count">0</p>
    <button onclick="increase()">Click +</button>

  


    <script>
        let count = 0;

        function increase(){
            count++;

            document.getElementById("count").innerHTML = count;
        }


      
    </script>
    
</body>
</html>
